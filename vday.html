<!DOCTYPE html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Regan MacLean's ArcGIS API for JavaScript Tutorials: Display a map</title>
<!-- This allows the map to be 100% of the screen --> 
    <style>
      html,
      body,
      #viewDiv {
        padding: 0;
        margin: 0;
        height: 100%;
        width: 100%;
      }
    </style>
    
<!-- This links the CSS style sheet and the JS file to this HTML page --> 
    
<link rel="stylesheet" href="https://js.arcgis.com/4.22/esri/themes/light/main.css">
    <script src="https://js.arcgis.com/4.22/"></script>
    
      <script>
      require(["esri/config","esri/Map", "esri/views/MapView"], function (esriConfig,Map, MapView) {
// The API Key was found at the ArcGIS Developer Dashboard / Developers
        
  esriConfig.apiKey = "AAPK4338950371764d9d96936ef6f2c2fc19MgWj7LtzTbkRplpCd4lD2EKh9Kn42lf2EMRalCmPO4ME9Bl8G-nH8JRtrzB0Sims";
// The Basemap for the simple map style
        const map = new Map({
          basemap: "arcgis-topographic"
        }); 
        
        const view = new MapView({
          map: map,
          center: [2.294513484631157, 48.85851125395903], // Longitude, latitude - This was a little twist having long before lat! Very interesting
          zoom: 13, // Zoom level
          container: "viewDiv" // Div element
        });
      });
    </script>
    
  </head>
  <body>
    <div id="viewDiv"></div>
  </body>
</html>
